query GetMarkets {
  markets {
    isFavorite
    id
    rate
    enable_trading
    quote_currency {
      id
      precision
      icon_url
      name
      userBalanceEnable
      enabled
    }
    base_currency {
      enabled
      id
      precision
      icon_url
      name
      userBalanceEnable
    }
    change24
    trading_min_price
    trading_max_price
    trading_min_amount
    trading_price_precision
    trading_amount_precision
    trading_position
    swapBaseToQuotePricePrecision
    swapQuoteToBasePricePrecision
    marketDynamics {
      marketId
      startPrice
      amount24h
      lastPrice
      lowPrice
      highPrice
    }
  }
}
